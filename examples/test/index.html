<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>title</title>
    <script src="../../build/trendgraph.js"></script>
</head>

<body>
    <div id="scatterPlot"></div>

    <script>
        trendgraph.graph()
            .region("BE10") //brussels NUTS2
            .data({
                x: "x",
                columns: [
                    ["x", "2012-01-01", "2013-01-03", "2014-01-04", "2015-01-05", "2016-01-06", "2017-01-06"],
                    ["Brussels (Belgium)", [150, 140, 110],
                        [155, 130, 115],
                        [160, 135, 120],
                        [135, 120, 110],
                        [180, 150, 130],
                        [200, 160, 125]
                    ],
                    ["EU", 130, 140, 200, 100, 250, 250]
                ],
                types: {
                    'Brussels (Belgium)': "area-line-range"
                }
            })
            .grid({
                x: {
                    show: false
                },
                y: {
                    show: false,
                    lines: [{
                        value: '200',
                        text: "200 (Prov.Antwerpen, 2017)",
                        position: "end"
                    },
                    {
                        value: '110',
                        text: "110 ()",
                        position: 'start'
                    },
                    ]
                }
            })
            .axis({
                x: {
                    type: "timeseries",
                    tick: {
                        format: "%Y"
                    }
                }
            })
            .bindto("#areaRangeChart")
            .build()

    </script>
</body>

</html>
